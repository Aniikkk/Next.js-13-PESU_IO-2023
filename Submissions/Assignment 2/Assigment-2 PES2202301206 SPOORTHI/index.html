<!DOCTYPE html>
<html>
<head>
    <title>PDF Reader</title>
    <!-- Include pdf.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.12.313/pdf.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./style.css">

</head>
<body>
    <!--<input type="file" id="pdfFileInput" accept=".pdf" />
    <button id="submitBtn">Submit</button>-->
    

    <div id="output">
        <input type="file" id="pdfFileInput" accept=".pdf" />
        <button id="submitBtn">Submit</button>
        <h2>PDF Information</h2>
        <p>Total Words: <span id="wordCount"></span></p>
        <p>Reading Time Required: <span id="readingTime"></span></p>
        <p>Total Vowels: <span id="vowelCount"></span></p>
        <p>Total Characters: <span id="charCount"></span></p>
        <h2>Word Frequency</h2>
        <ul id="wordFrequencyList"></ul>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
